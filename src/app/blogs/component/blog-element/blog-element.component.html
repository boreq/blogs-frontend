<div class="blog">
    <div class="header">
        <span class="title">
            <span class="subscription-icon">
                <i class="far fa-paper-plane"></i>
            </span>
            <a href="#">{{blog.title}}</a>
        </span>
        <a class="url" href="#">
            example.com
        </a>
    </div>
    <div class="info">
        <span>{{blog.subscriptions}} subscribers</span>
        <span *ngIf="blog.lastPost">
            , last post <app-time [dateTime]="blog.lastPost"></app-time>
        </span>
    </div>
</div>
