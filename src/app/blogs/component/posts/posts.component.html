<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <!-- empty on purpose -->
        </div>

        <div class="col-sm-10">
            <h1>Posts</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <app-sorting [sortingDefinitions]="sortingDefinitions" [sortingModel]="sortingModel"
                         (sortingModelChange)="onSortingModelChange($event)"></app-sorting>
        </div>

        <div class="col-sm-10">
            <div class="spinner" *ngIf="loading">
                <app-spinner></app-spinner>
            </div>
            <div *ngIf="!loading">
                <div>
                    <app-post-element *ngFor="let post of postsList?.posts" [post]="post" (star)="star($event)"
                                      (unstar)="unstar($event)"></app-post-element>
                </div>
                <div class="pagination-wrapper">
                    <app-pagination *ngIf="postsList" [page]="page" (pageChange)="onPageChange($event)"
                                    [allItems]="postsList?.page?.allItems" [perPage]="perPage"></app-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
